name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust if using a different branch


permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to GitHub Packages
      run: echo ${{ secrets.KUBE_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/kingshadie/kubernetes-cicd-deployment:latest .

    - name: Push Docker image
      run: docker push ghcr.io/kingshadie/kubernetes-cicd-deployment:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up kubectl
      uses: actions/checkout@v2
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
