name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to GitHub Packages
      run: echo ${{ secrets.KUBE_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/kingshadie/kubernetes-cicd-deployment:latest .

    - name: Push Docker image
      run: docker push ghcr.io/kingshadie/kubernetes-cicd-deployment:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubernetes for Kind
        run: |
          kind create cluster --name kind
          set KUBECONFIG="$(kind get kubeconfig-path --name=kind)"

      - name: Test Kubernetes connection
        run: kubectl cluster-info

      - name: Apply Kubernetes configurations
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml